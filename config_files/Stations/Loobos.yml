  - pgd
  - PREP
  - OFFLINE
 Expnames: #Don't forget a space before each item
  - DIFMEB_PUREOFFLINE
 Extract_model_sqlites: True
 Run_HARP: True

Station_metadata:
  Station_name: Loobos
  SID: 4300000007
  elev: 33
  lat: 52.166447
  lon: 5.74355
  vegtype: 15
