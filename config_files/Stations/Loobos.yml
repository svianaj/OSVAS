  height_T: 38.2  # Height of the temperature measurement https://maq-observations.nl/operational-data/
  height_V: 38.2  # Height of the windspeed   measurement https://maq-observations.nl/operational-data/
  run_start: '2023-4-30 23:00:00'    # Timestamp for the forcing start
  run_end: '2023-7-1 00:00:00'      # Timestamp for the forcing end
  forcing_format: 'ascii'          # Choose between netcdf or ascii
  dataset1:
    doi: https://meta.icos-cp.eu/objects/7ugz7AWJtLDjK9s5nBjjnQog
    timedelta: 30  # in minutes
    variables:
      Forc_CO2: -, 0.00062
      Forc_PS: PA, *1000
      Forc_RAIN: P, /(timedelta*60)
      Forc_SNOW: 
      Forc_WIND: WS_1
      Forc_DIR: WD_1    
      Forc_DIR_SW: SW_IN
      Forc_LW: LW_IN
      Forc_QA: 
      Forc_SCA_SW: 
      Forc_TA: TA_1, +273.15
      Forc_RH: RH
