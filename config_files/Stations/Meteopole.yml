  - pgd
  - PREP
  - OFFLINE
 Expnames: #Don't forget a space before each item
  - MEB_REFBNR
 Extract_model_sqlites: False
 Run_HARP: True
 Display_HARP: true

Station_metadata:
  Station_name: Meteopole
  SID: 4300000006
  elev: 158
  lat: 43.572857
  lon: 1.37474
  vegtype: 10
  lai: 1.85,1.50,1.72,2.35,2.15,1.37,1.3,1.25,1.37,1.45,1.3,1.25

Forcing_data:
  height_T: 2                       # Height of the temperature measurement
  height_V: 10                      # Height of the windspeed   measurement
  run_start: '2020-05-01 00:00:00'    # Timestamp for the forcing start
  run_end: '2021-12-31 23:30:00'      # Timestamp for the forcing end
  forcing_format: 'ascii'          # Choose between netcdf or ascii
  dataset1:
    doi: https://meta.icos-cp.eu/objects/VIoR-cJnMUUjbaEkuNHMKgSv
    timedelta: 30  # in minutes
    variables:
      Forc_CO2: -, 0.00062
      Forc_PS: PA, *1000
      Forc_RAIN: P, /(timedelta*60)
      Forc_SNOW: 
      Forc_WIND: WS
      Forc_DIR: WD      
      Forc_DIR_SW: SW_IN
      Forc_LW: LW_IN
      Forc_QA: 
      Forc_SCA_SW: 
      Forc_TA: TA, +273.15
      Forc_RH: RH
Validation_data:
  validation_start: '2021-01-01 00:00:00'
  validation_end: '2021-12-31 23:30:00'
  common_obstable: FALSE
  dataset1: 
    doi: https://meta.icos-cp.eu/objects/VIoR-cJnMUUjbaEkuNHMKgSv
    timedelta: 30
    variables:
      SW_OUT: SW_OUT
      LW_OUT: LW_OUT
      SW_IN: SW_IN
      LW_IN: LW_IN  
      TS_1: TS_1
      TS_2: TS_2
      TS_3: TS_3
      TS_4: TS_4
      TS_5: TS_5
      SWC_1: SWC_1
      SWC_2: SWC_2
      SWC_3: SWC_3
      SWC_4: SWC_4
      SWC_5: SWC_5
      G: G
