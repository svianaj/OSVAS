      SW_OUT: W/m2
      LW_OUT: W/m2
      LW_IN: W/m2
      SW_IN: W/m2
      TS_1: degC
      TS_2: degC
      TS_3: degC
      TS_4: degC
      TS_5: degC        
      SWC_1: percent
      SWC_2: percent
      SWC_3: percent
      SWC_4: percent
      SWC_5: percent
      G: W/m2
  dataset2: 
    doi: https://meta.icos-cp.eu/objects/No7s1uuHhY2frqKUg6CSIRV-
    timedelta: 30
    variables:
      H: H_F_MDS
      LE: LE_F_MDS
      VPD: VPD_F
      NEE: NEE_VUT_REF
    units:
      H: W/m2
      LE: W/m2
      VPD: hPa 
      NEE: W/m2


